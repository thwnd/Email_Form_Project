<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKMU SS대회 수상 정보 제출</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>대회 수상 정보 제출</h1>
    <form id="awardForm">
        <div class="form-group">
            <label for="contestName">대회명 *</label>
            <input type="text" id="contestName" name="contestName" required>
        </div>

        <div class="form-group">
            <label for="studentName">이름 *</label>
            <input type="text" id="studentName" name="studentName" required>
        </div>

        <div class="form-group">
            <label for="studentId">학번 *</label>
            <input type="text" id="studentId" name="studentId" required>
        </div>

        <div class="form-group">
            <label for="additionalInfo">추가 정보</label>
            <input type="text" id="additionalInfo" name="additionalInfo">
        </div>

        <button type="submit">제출</button>
    </form>

    <div id="loading" style="display: none;">Submitting...</div>
    <div id="errorMessage" style="display: none; color: red;">오류가 발생했습니다.</div>

    <script src="js/script.js"></script>
</body>
</html>
